
<div class = "row"> 
    <div class = "title col-sm-12 col-md-6 col-lg-4 col-xl-3 pb-4" *ngFor = "let item of test.articles">

        <div class="card">
            <a href={{item.url}} target="_blank">
                    
                <div *ngIf=item.urlToImage > 
                    <img class="card-img-top"src={{item.urlToImage}} alt="Card image cap">
                </div>
                <div *ngIf=!item.urlToImage > 
                        <img class="card-img-top"src="https://www.vettrak.com.au/wp-content/uploads/2016/10/button-43.png" alt="Card image cap">
                    </div>
            </a>
                    <div class="card-body">
                         <h5 class="card-title">{{item.title}}</h5>
                        <p class="card-text"> {{item.description}}</p>
                    </div>
                    <div class="card-footer text-center bold">
                           {{item.source.name}}
                          </div>
                  </div>
    </div>
</div>
